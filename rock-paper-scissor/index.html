<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Papers, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="userSection">
        <h2>Your Choice: <span id="your-choice"></span></h2>

        <div class="userChoice__img">

          <div class="img__contain" id="userImg__1">
            <img src="assets/piedra.png" alt="" />
          </div>
          <div class="img__contain" id="userImg__2">
            <img src="assets/papel.png" alt="" />
          </div>
          <div class="img__contain" id="userImg__3">
            <img src="assets/tijera.png" alt="" />
          </div>

          
        </div>

        <div class="buttonsSection">
          <div class="button__container">
            <button id="Rock" class="button">Rock</button>
            <button id="Paper" class="button">Paper</button>
            <button id="Scissor" class="button">Scissor</button>
          </div>
          <button id="Confirm">CONFIRM</button>
        </div>
      </section>
      <section class="computerSection">
        <h2>
          Computer Choice:
          <span id="computer-choice"></span>
        </h2>

        <div class="userChoice__img">
          
          <div class="img__contain" id="img__1">
            <img src="assets/piedra.png" alt="" />
          </div>
          <div class="img__contain" id="img__2">
            <img src="assets/papel.png" alt="" />
          </div>
          <div class="img__contain" id="img__3">
            <img src="assets/tijera.png" alt="" />
          </div>

          <span id="computer-choice"></span>
        </div>

        <div class="buttonsSection">
          <div class="button__container">
            <button class="button">Rock</button>
            <button class="button">Paper</button>
            <button class="button">Scissor</button>
          </div>
        </div>
      </section>

      <div class="result">
        <span id="result"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
